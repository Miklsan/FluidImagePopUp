<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Image Pop Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="gallery">
        <div class="img-container">
            <img src="/img/previews/white-dog-preview.jpg" alt="beautiful white puppy husky"
                data-original="white-dog-full.jpg">
        </div>
        <div class="img-container">
            <img src="/img/previews/monkey-preview.jpg" alt="monkey" data-original="monkey-full.jpg">
        </div>
        <div class="img-container">
            <img src="/img/previews/squirell-preview.jpg" alt="squirell standing in the grass"
                data-original="squirell-full.jpg">
        </div>
        <div class="img-container">
            <img src="/img/previews/suricate-preview.jpg" alt="suricate looking around"
                data-original="suricate-full.jpg">
        </div>
    </div>
    <!--gallery-->
    <div class="modal">
        <img src="" alt="" class="full-img">
        <p class="caption"></p>
    </div>


    <script src="app.js"></script>
</body>

</html>
